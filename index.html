<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ezLift</title>
</head>

<body>
    <header>
        <h1>EzLift</h1>
        <p>Master your workouts with simplicity and ease</p>
    </header>
    <main>
        <section>
            <h2>Features:</h2>
            <ul>
                <li>Track your workouts efficiently and effortlessly</li>
                <li>Monitor your progression over time</li>
                <li>Get detailed workout statistics</li>
                <li>Create custom workout plans and exercises</li>
            </ul>
        </section>
        <section>
            <h2>Screenshots:</h2>
            <div class="screenshots-container">
                <div class="screenshots">
                    <div class="screenshot">
                        <img src="screenshots/pixel6_home_light_en.png" alt="Home Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_switch_darkmode_en.png" alt="Switch darkmode">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_chart_dark_en.png" alt="Chart Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_session_dark_en.png" alt="Workout Session Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_wlogs_dark_en.png" alt="Workout Logs Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_exercise_history_dark_en.png" alt="Exercise History Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_workout_dark_en.png" alt="Workout Creation and Edit Screen">
                    </div>
                    <div class="screenshot">
                        <img src="screenshots/pixel6_exercises_dark_en.png" alt="Exercises Screen">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="ic_launcher.png" alt="App Logo">
        <p>Contact: ezlift@gmail.com</p>
        <p><a href="privacy.html">Privacy Policy</a></p>
    </footer>

</html>
